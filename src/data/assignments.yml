    title: "NumPy and Pandas Practice"
    due: "22:00 Oct 09, 2025"
    description: "Work with NumPy arrays and Pandas DataFrames to perform data manipulation tasks. Practice array operations, DataFrame creation, data selection, and basic statistical analysis."
