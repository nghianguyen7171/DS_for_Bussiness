quizzes:
  - id: "quiz1"
    title: "Lecture 1 Quiz: Giới thiệu về Khoa học dữ liệu"
    week: 1
    description: "30 câu hỏi trắc nghiệm về khái niệm Khoa học dữ liệu, quy trình phân tích, các lĩnh vực chuyên sâu, loại dữ liệu, và ứng dụng trong kinh tế & kinh doanh."
    link: "quiz/Lec01_quiz/index.html"
    topics:
      - "Khái niệm Khoa học dữ liệu và 3 trụ cột"
      - "Khoa học dữ liệu trong Kinh tế & Kinh doanh"
      - "Các lĩnh vực chuyên sâu (Data Engineering, Analytics, ML)"
      - "Quy trình Khoa học dữ liệu (7 bước)"
      - "Các loại dữ liệu (Structured, Semi-structured, Unstructured)"
      - "Vai trò trong Khoa học dữ liệu (Data Engineer, Analyst, Scientist)"
      - "Học máy (Supervised, Unsupervised, Reinforcement)"
      - "Công cụ và ngôn ngữ lập trình"
    
  - id: "quiz2"
    title: "Lecture 2 Quiz: Python Basics"
    week: 2
    description: "Test your understanding of Python fundamentals including variables, data types, and control structures."
    link: "quiz/Lec02_quiz/index.html"
    topics:
      - "Variables and data types"
      - "Conditional statements"
      - "Loops and iteration"
    
  - id: "quiz3"
    title: "Lecture 3 Quiz: NumPy & Pandas"
    week: 3
    description: "Quiz on Python data science libraries including NumPy arrays and Pandas DataFrames."
    link: "quiz/Lec03_quiz/index.html"
    topics:
      - "NumPy arrays and operations"
      - "Pandas DataFrames"
      - "Data manipulation basics"
    
  - id: "quiz4"
    title: "Lecture 4 Quiz: Nhập và Lưu Trữ Dữ Liệu với Python"
    week: 4
    description: "30 câu hỏi trắc nghiệm về đọc và ghi dữ liệu từ CSV, JSON, Web, RSS/XML, Excel, API và SQL Database."
    link: "quiz/Lec04_quiz/index.html"
    topics:
      - "CSV, JSON, Excel file operations"
      - "Web scraping with read_html()"
      - "RSS Feed parsing with BeautifulSoup"
      - "Web API interaction"
      - "SQL Database operations"
    
  - id: "quiz5"
    title: "Lecture 5 Quiz: Làm sạch và chuẩn bị dữ liệu"
    week: 5
    description: "30 câu hỏi trắc nghiệm về xử lý dữ liệu thiếu, trùng lặp, chuẩn hóa dữ liệu, xử lý chuỗi ký tự và mã hóa dữ liệu phân loại."
    link: "quiz/Lec05_quiz/index.html"
    topics:
      - "Xử lý dữ liệu thiếu (Missing Data)"
      - "Xử lý dữ liệu trùng lặp (Duplicate Data)"
      - "Chuẩn hóa và biến đổi dữ liệu"
      - "Xử lý chuỗi ký tự (String Processing)"
      - "Mã hóa dữ liệu phân loại (Categorical Encoding)"
    
  - id: "quiz6"
    title: "Lecture 6 Quiz: Sắp xếp và biến đổi dữ liệu"
    week: 6
    description: "30 câu hỏi trắc nghiệm về MultiIndex, Data Merging, Concatenation, và Data Reshaping trong Pandas."
    link: "quiz/Lec06_quiz/index.html"
    topics:
      - "Hierarchical Indexing (MultiIndex)"
      - "Data Merging với pandas.merge"
      - "Data Concatenation với pandas.concat"
      - "Data Reshaping (melt, pivot, stack, unstack)"
      - "Advanced data transformation techniques"

  - id: "quiz7"
    title: "Lecture 7 Quiz: Data Visualization"
    week: 12
    description: "30 câu hỏi trắc nghiệm về Matplotlib, Pandas plot và Seaborn (barplot, histplot, lineplot, pairplot, catplot), subplots, annotate, lưu hình."
    link: "quiz/Lec07_quiz/index.html"
    topics:
      - "Matplotlib: figure, axes, subplots, annotate, savefig"
      - "Pandas plot: line, bar, hist, density"
      - "Seaborn: barplot, histplot/KDE, lineplot, pairplot, catplot"
      - "Styling: sns.set_style, alpha, sharex/sharey"

